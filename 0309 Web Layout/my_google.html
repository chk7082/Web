<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="my_google.css">
</head>
<body>
  
  <div class="total_container">

    <div class="header_container">
      <div class="header_left_container">
        <div class="header_left_word">Google 정보</div>
        <div class="header_left_word">스토어</div>
        <div class="header_left_word">Gmail</div>
      </div>

      <div class="header_right_container">
        <div class="header_right_word">이미지</div>
        <div class="header_image_container"><img src="img\app_grid.png" alt="app_grid" class="header_right_image"></div>
        <div class="header_image_container"><img src="img\profile.png" alt="profile" class="header_right_image"></div>
      </div>
    </div>

    <div class="logo_container">
      <img src="img\google.png" alt="google_logo" id="google_logo">
    </div>

    <div class="mid_container">
      <div class="search_container">
        <div class="search_left_container">
          <div class="search_left_image_container"><img src="img\search.png" alt="search" class="search_image"></div>
        </div>

        <div class="search_right_container">
          <div class="search_right_image_container"><img src="img\keyboard.png" alt="keyboard" class="search_image"></div>
          <div class="search_right_image_container"><img src="img\mic.png" alt="mic" class="search_image"></div>
          <div class="search_right_image_container"><img src="img\camera.png" alt="camera" class="search_image"></div>
        </div>
      </div>
    </div>




  </div>
  
</body>
</html>
