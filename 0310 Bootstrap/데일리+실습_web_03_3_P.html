<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    .sizing {
      width: 500px;
    }

    .horizontal-border {
      border-bottom: 2px solid lightgray;
    }

    .h70 {
      height: 70px;
    }

  </style>

</head>
<body>
  <div class="container mt-2 sizing">
    <div class="alert alert-danger" role="alert">
      Invalid Login or password.
    </div>

    

    <div class="row ms-1 mt-1 fs-2 fw-bold mb-3">
      SSAFY전용 GitLab 시스템
    </div>

    <div class="horizontal-border mb-4"></div>

    <div class="border border-2 rounded-3">

      <div class="d-flex justify-content-center align-items-center h70">
        <div class="fw-bold fs-4">
          Sign in
        </div>
      </div>

      <div class="horizontal-border border-primary"></div>

      <form class="px-4 py-3">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label fw-bold">Username or email</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label fw-bold" for="dropdownCheck">
              Remember me
            </label>
          </div>
  
          <div class="fw-bold text-primary">Forgot your password?</div>
        </div>
        <button type="submit" class="btn btn-primary bg-success w-100 border-0 fw-bold">Sign in</button>
      </form>

    </div>

  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
